<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter LIM</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="pannello">
      <header>
        <!-- Logo e nome servizio -->
        <img src="immagini/logo.png">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <nav>
        <!-- Menu di navigazione -->
        <div id="menu">
          <button type="button">Prenota</button>
          <button type="button">Termina prenotazione</button>
          <button type="button">Accendi Luci</button>
        </div>
      </nav>

      <main>
        <!-- Info Monopattini -->

        <!--Primo monopattino-->
        <section>
          <h2><input type="checkbox"> Monopattino Gino22</h2> <br>
          <span> &#8614; Via Guadalametri - a 220 metri da te</span> <br>
          <span>Stato carica:</span>
          <div id="first-charge" class="charge"></div>
        </<section>


          <!--Secondo monopattino-->
        <section>
          <h2><input type="checkbox"> Monopattino Mike24</h2> <br>
          <span> &#8614; Via Ricciardoni - a 420 metri da te</span> <br>
          <span>Stato carica:</span>
          <div id="second-charge" class="charge"></div>
        </section>


          <!--Terzo monopattino-->
        <section>
          <h2><input type="checkbox"> Monopattino Fede154</h2> <br>
          <span> &#8614; Via Mentarini - a 490 metri da te</span> <br>
          <span>Stato carica:</span>
          <div id="third-charge" class="charge"></div>
        </section>
      </main>
    </div>
  </body>
</html>
